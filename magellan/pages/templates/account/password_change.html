{% extends '_base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <h2>Change your password</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary" name="action">Change password</button>
    </form>

    <p class="mt-5">In case you forgot your password, you can reset it <a href="{% url 'account_reset_password' %}"
                                                                          target="_blank">here any time</a>.</p>

</div>


{% endblock %}
