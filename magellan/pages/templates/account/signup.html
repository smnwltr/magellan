{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container container-account">
    <h2>Create new account now</h2>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>

{% endblock %}
